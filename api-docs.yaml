        - Admins
      parameters:
        - in: path
          name: username
          required: true
          description: The username of the user to update.
          schema:
            type: string
            example: elon
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [user, candidate, admin]
                  example: candidate
      responses:
        '200':
          description: A JSON object of user update status. (Successful Response)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User status updated successfully
        '422':
              description: A JSON object of update error. (Invalid Response)
              content:
                  application/json:
                      schema:
                          type: object
                          properties:
                            error:
                              type: string

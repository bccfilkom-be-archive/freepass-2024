openapi: 3.0.0
info:
  title: Election API
  description: |
    This API provides tools that let user manage users, posts, comments, and votes. With this API, selected candidates who have been promoted by the admin can create posts and manage them. Users can view and comment on their perceptions of candidates' posts using comments. Admin can create and start an election by specifying the election name, start date, and end date. On election day, users will be able to cast their votes and see the live count.
    
    To use this API you need to obtain a JWT Token by logging in and entering it on the authorization button below. For development purposes, you are allowed to use our predefined user data with admin privileges. You can use 'admin' as the username and 'root' as the password when logging in. Alternatively, you can register as a new user with your own credentials.

  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Main sever
tags:
  - name: Authentication
    description: Operations related to users authentication
  - name: Users
    description: Operations related to users managements
  - name: Posts
    description: Operations related to posts managements
  - name: Comments
    description: Operations related to comments managements
  - name: Candidates
    description: Operations related to candidates
  - name: Elections
    description: Operations related to elections
  - name: Admins
    description: Operations related to admin access only
security:
  - bearerAuth: []

paths:
  # authentication section
  /auth:
    post:
      tags:
        - Authentication
      summary: Generate a JWT token
      description: Authenticate and grant access based on user credentials. Return user login status along with its detail and token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: yogarn
                password:
                  type: string
                  example: root
      responses:
          '200':
              description: A JSON object of user login status and username information. (Successful Response)
              content:
                  application/json:
                      schema:
                          type: object
                          properties:
                            message:
                              type: string
                              example: User logged in successfully
                            username:
                              type: string
                              example: yogarn
                            status:
                                type: string
                                example: candidate
                            token:
                                type: string
                                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsImlhdCI6MTcwNzQ5MDYzNCwiZXhwIjoxNzA3NDk0MjM0fQ.ICV9BnNncEMw1fQxzAk3k5qoHUB0ULyszlmB8-Hatrk
          '401':
            description: Incorrect credentials (Unauthorized Response)
            content:
              application/json:
                  schema:
                      type: object
                      properties:
                        error:
                          type: string
                          example: Incorrect Username and/or Password!
  
  # users section
  /users:
    post:
        tags:
         - Users
        summary: Register a new user to the system
        description: Record user credentials and return it's username. Only the username and password key-value pair are required. If user leave other key empty, their values ​​will be stored as null, which user can edit later. User must log out before accessing this endpoint if user have logged in previously.
        requestBody:
          content:
            application/json:
              schema:
                type: object
                required:
                  - username
                  - password
                properties:
                  nim:
                    type: integer
                    example: 12345678
                  name:
                    type: string
                    example: John Doe
                  username:
                    type: string
                    example: john
                  password:
                    type: string
                    example: root
                  major:
                    type: string
                    example: Computer Science
                  faculty:
                    type: string
                    example: Faculty of Computer Science
                  status:
                    type: string
                    enum: ["user", "candidate", "admin"]
                    example: candidate
                  description:
                    type: string
                    example: Make Earth great again!
        responses:
            '200':
                description: A JSON object of user registration status and its username. (Successful Response)
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                              message:
                                type: string
                                example: User registered successfully
                              username:
                                type: string
                                example: john
            '409':
                description: Username already used by another user (Conflict Response)
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                              error:
                                type: string
                                example: Username already used!
    get:
      summary: View users profile
      description: Returns a list of users. User can use it without parameter to view all users profile.
      tags:
        - Users
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          description: The id of the user.
          required: false
          example: 1
        - in: query
          name: username
          schema:
            type: string
          description: The username of the user.
          required: false
          example: yogarn
        - in: query
          name: status
          schema:
            type: string
          description: The status of the user.
          required: false
          example: candidate
      responses:
        '200':
          description: A JSON array containing list of users. (Successful Response)

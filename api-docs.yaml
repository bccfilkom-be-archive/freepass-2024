          name: username
          required: true
          description: The username of the user to delete.
          schema:
            type: string
            example: turing
      responses:
        '200':
          description: A JSON object of user deletion status. (Successful Response)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: User deleted successfully
        '404':
              description: A JSON object of user deletion error status. (Not Found Response)
              content:
                  application/json:
                      schema:
                          type: object
                          properties:
                            error:

      summary: Create an election
      description: Create an election with and return creation status to admin. Only admin can access this endpoint.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - start_date
                - end_date
              properties:
                name:
                  type: string
                  example: 1st Election
                start_date:
                  type: string
                  format: datetime
                  example: 2024-02-07T08:00:00.000Z
                end_date:
                  type: string
                  format: datetime
                  example: 2024-02-10T20:00:00.000Z
      responses:
          '200':
              description: A JSON object of election creation status. (Successful Response)
              content:
                  application/json:
                      schema:
                          type: object
                          properties:
                            message:
                              type: string
                              example: Election created successfully
    get:
      tags:
        - Elections
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          description: The id of the election.
          required: false
          example: 2
      summary: Get elections detail
      description: View election details with its live count. User can use it without parameter to view all elections.
      responses:
        '200':
          description: A JSON object of elections information. (Successful Response)
          content:

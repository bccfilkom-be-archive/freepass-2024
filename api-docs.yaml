  /elections/{id}:
    put:
      tags:
        - Elections
        - Admins
      summary: Update an election
      description: Set the name, start, and end dates for the selected election, then return its status to admin. Only admin can access this endpoint.
      parameters:
        - in: path
          name: id
          required: true
          description: The id of election to update.
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - start_date
                - end_date
              properties:
                name:
                  type: string
                  example: 1st Election
                start_date:
                  type: string
                  format: datetime
                  example: 2024-02-07T08:00:00.000Z
                end_date:
                  type: string
                  format: datetime
                  example: 2025-02-10T20:00:00.000Z
      responses:
          '200':
              description: A JSON object of election update status. (Successful Response)
              content:
                  application/json:
                      schema:
                          type: object
                          properties:
                            message:
                              type: string
                              example: Election updated successfully
    delete:
      tags:
        - Elections
        - Admins
      summary: Delete an election
      description: Delete an election and return its status to admin. Only admin can access this endpoint.
      parameters:
        - in: path
          name: id
          required: true
          description: The id of election to delete.
          schema:
            type: integer
            example: 1
      responses:
          '200':
              description: A JSON object of election deletion status. (Successful Response)
              content:
                  application/json:
                      schema:
                          type: object
                          properties:
                            message:
                              type: string
                              example: Election deleted successfully

  # votes
  /elections/vote:
    post:
      tags:
        - Elections
      summary: Cast a vote
      description: Register user vote for the selected candidate and return vote status based on election id and candidate username.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - election_id
                - candidate_username
              properties:
                election_id:
                  type: integer
                  example: 1
                candidate_username:
                  type: string
                  example: yogarn
      responses:
          '200':
              description: A JSON object of user vote status. (Successful Response)
              content:
                  application/json:
                      schema:
                          type: object
                          properties:
                            message:
                              type: string
                              example: Vote casted successfully
          '404 - Election':
              description: A JSON object of vote election error status. (Not Found Response)
              content:
                  application/json:
                      schema:
                          type: object
                          properties:
                            error:
                              type: string
                              example: Election not found!
          '404 - Candidate':
              description: A JSON object of vote candidate error status. (Not Found Response)
              content:
                  application/json:
                      schema:
                          type: object
                          properties:
                            error:
                              type: string
                              example: Candidate not found!
          '409':
              description: A JSON object of user vote error status. (Conflict Response)
              content:
                  application/json:
                      schema:
                          type: object
                          properties:
                            error:
                              type: string
                              example: You've already voted in this election!

version: '3'
services:
  db:
    image: mariadb:10.4.28
    restart: always
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: backend_bcc
    volumes:
      - ./schema_template.sql:/docker-entrypoint-initdb.d/schema_template.sql
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
